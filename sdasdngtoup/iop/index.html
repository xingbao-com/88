<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>å…¨çƒæœç´¢å¼•æ“å¯¼èˆª</title>
    <style>
        :root {
            /* æµ…è‰²ä¸»é¢˜ */
            --bg-color: #ffffff;
            --text-color: #2d3436;
            --card-bg: #f8f9fa;
            --primary: #0984e3;
            --border: #dfe6e9;

            /* æ·±è‰²ä¸»é¢˜ */
            --bg-dark: #2d3436;
            --text-dark: #ffffff;
            --card-dark: #3c4245;
            --primary-dark: #74b9ff;
            --border-dark: #636e72;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        body {
            background: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', system-ui;
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        /* æ§åˆ¶æ  */
        .control-bar {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .theme-btn, .lang-btn {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            border: 2px solid var(--primary);
            background: transparent;
            color: var(--primary);
            cursor: pointer;
            font-weight: 500;
        }

        /* æœç´¢åŒºåŸŸ */
        .search-area {
            max-width: 800px;
            margin: 2rem auto;
            position: relative;
        }

        .search-box {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        #search-input {
            flex: 1;
            padding: 1rem;
            border: 2px solid var(--primary);
            border-radius: 30px;
            font-size: 1.1rem;
            background: var(--bg-color);
            color: var(--text-color);
        }

        #engine-select {
            width: 200px;
            padding: 0 1rem;
            border: 2px solid var(--primary);
            border-radius: 30px;
            background: var(--bg-color);
            color: var(--text-color);
        }

        .search-btn {
            padding: 1rem 2rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
        }

        /* å¼•æ“å±•ç¤ºåŒº */
        .engine-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-top: 3rem;
        }

        .engine-card {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 15px;
            border: 1px solid var(--border);
            cursor: pointer;
        }

        .engine-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        /* æ·±è‰²æ¨¡å¼ */
        [data-theme="dark"] body {
            --bg-color: var(--bg-dark);
            --text-color: var(--text-dark);
            --card-bg: var(--card-dark);
            --primary: var(--primary-dark);
            --border: var(--border-dark);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="control-bar">
        <button class="theme-btn" data-i18n="theme">ğŸŒ“ æ·±è‰²æ¨¡å¼</button>
        <button class="lang-btn" data-i18n="lang">ä¸­/EN</button>
    </div>

    <div class="search-area">
        <div class="search-box">
            <select id="engine-select"></select>
            <input type="text" id="search-input" placeholder data-i18n="placeholder">
            <button class="search-btn" data-i18n="search">ğŸ” æœç´¢</button>
        </div>

        <div class="engine-grid"></div>
    </div>
</div>

<script>
    // é…ç½®æ•°æ®
    const CONFIG = {
        engines: [
            {
                name: { en: 'Google', zh: 'è°·æ­Œ' },
                url: 'https://www.google.com/search?q=',
                icon: 'https://www.google.com/favicon.ico'
            },
            {
                name: { en: 'Bing', zh: 'å¿…åº”' },
                url: 'https://www.bing.com/search?q=',
                icon: 'https://www.bing.com/favicon.ico'
            },
            {
                name: { en: 'DuckDuckGo', zh: 'é¸­é¸­èµ°' },
                url: 'https://duckduckgo.com/?q=',
                icon: 'https://duckduckgo.com/favicon.ico'
            },
            {
                name: { en: 'Ecosia', zh: 'ç¯ä¿æœç´¢' },
                url: 'https://www.ecosia.org/search?q=',
                icon: 'https://www.ecosia.org/favicon.ico'
            },
            {
                name: { en: 'Startpage', zh: 'æ˜Ÿé¡µ' },
                url: 'https://www.startpage.com/search?q=',
                icon: 'https://www.startpage.com/favicon.ico'
            }
        ],
        i18n: {
            en: {
                placeholder: "Search the web...",
                search: "Search",
                theme: "ğŸŒ“ Dark Mode",
                lang: "EN/ä¸­æ–‡"
            },
            zh: {
                placeholder: "è¯·è¾“å…¥æœç´¢å†…å®¹...",
                search: "ç«‹å³æœç´¢",
                theme: "ğŸŒ“ æ·±è‰²æ¨¡å¼",
                lang: "ä¸­/EN"
            }
        }
    };

    // çŠ¶æ€ç®¡ç†
    let currentLang = localStorage.getItem('lang') || 'zh';
    let darkMode = localStorage.getItem('theme') === 'dark';

    // åˆå§‹åŒ–
    function init() {
        // ä¸»é¢˜åˆå§‹åŒ–
        document.documentElement.setAttribute('data-theme', darkMode ? 'dark' : '');

        // è¯­è¨€åˆå§‹åŒ–
        updateTranslations();

        // åˆå§‹åŒ–æœç´¢å¼•æ“
        initEngines();

        // äº‹ä»¶ç›‘å¬
        document.querySelector('.theme-btn').addEventListener('click', toggleTheme);
        document.querySelector('.lang-btn').addEventListener('click', toggleLanguage);
        document.querySelector('.search-btn').addEventListener('click', performSearch);
        document.getElementById('search-input').addEventListener('keypress', e => {
            if (e.key === 'Enter') performSearch();
        });
    }

    // åˆå§‹åŒ–æœç´¢å¼•æ“
    function initEngines() {
        const select = document.getElementById('engine-select');
        const grid = document.querySelector('.engine-grid');

        CONFIG.engines.forEach(engine => {
            // åˆ›å»ºé€‰é¡¹
            const option = document.createElement('option');
            option.value = engine.url;
            option.textContent = engine.name[currentLang];
            select.appendChild(option);

            // åˆ›å»ºå¡ç‰‡
            const card = document.createElement('div');
            card.className = 'engine-card';
            card.innerHTML = `
            <img src="${engine.icon}" alt="${engine.name.en}" width="32" style="margin-bottom:1rem">
            <h3>${engine.name[currentLang]}</h3>
            <p>${currentLang === 'zh' ? 'ç‚¹å‡»ç›´æ¥æœç´¢' : 'Click to search'}</p>
        `;
            card.addEventListener('click', () => {
                const query = document.getElementById('search-input').value;
                if (query) window.open(`${engine.url}${encodeURIComponent(query)}`, '_blank');
            });
            grid.appendChild(card);
        });
    }

    // è¯­è¨€åˆ‡æ¢
    function toggleLanguage() {
        currentLang = currentLang === 'zh' ? 'en' : 'zh';
        localStorage.setItem('lang', currentLang);
        updateTranslations();
        refreshEngineNames();
    }

    // æ›´æ–°ç¿»è¯‘
    function updateTranslations() {
        document.querySelectorAll('[data-i18n]').forEach(el => {
            const key = el.getAttribute('data-i18n');
            el.textContent = CONFIG.i18n[currentLang][key];
        });
    }

    // åˆ·æ–°å¼•æ“åç§°
    function refreshEngineNames() {
        const select = document.getElementById('engine-select');
        const cards = document.querySelectorAll('.engine-card h3');

        CONFIG.engines.forEach((engine, index) => {
            select.options[index].text = engine.name[currentLang];
            cards[index].textContent = engine.name[currentLang];
        });
    }

    // ä¸»é¢˜åˆ‡æ¢
    function toggleTheme() {
        darkMode = !darkMode;
        document.documentElement.setAttribute('data-theme', darkMode ? 'dark' : '');
        localStorage.setItem('theme', darkMode ? 'dark' : 'light');
    }

    // æ‰§è¡Œæœç´¢
    function performSearch() {
        const engine = document.getElementById('engine-select').value;
        const query = document.getElementById('search-input').value;
        if (query) {
            window.open(`${engine}${encodeURIComponent(query)}`, '_blank');
        }
    }

    // å¯åŠ¨åº”ç”¨
    init();
</script>
</body>
