<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Search Engine Hub</title>
    <style>
        :root {
            /* ÈªòËÆ§ÊµÖËâ≤‰∏ªÈ¢ò */
            --bg-color: #ffffff;
            --text-color: #2d3436;
            --card-bg: #f8f9fa;
            --primary: #2563eb;
            --border: #e5e7eb;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);

            /* Ê∑±Ëâ≤‰∏ªÈ¢òÂèòÈáè */
            --bg-dark: #1a1a1a;
            --text-dark: #f3f4f6;
            --card-dark: #2d2d2d;
            --primary-dark: #3b82f6;
            --border-dark: #374151;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Inter', system-ui;
            line-height: 1.5;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        /* ÊéßÂà∂Ê†è */
        .control-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
        }

        .brand {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
        }

        .controls {
            display: flex;
            gap: 1rem;
        }

        .theme-toggle,
        .lang-toggle {
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            background: var(--card-bg);
            border: 1px solid var(--border);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* ÊêúÁ¥¢Âå∫Âüü */
        .search-wrapper {
            max-width: 800px;
            margin: 0 auto 3rem;
            position: relative;
        }

        .search-container {
            display: flex;
            gap: 1rem;
            background: var(--card-bg);
            border-radius: 1rem;
            padding: 1rem;
            box-shadow: var(--shadow);
        }

        #engine-select {
            width: 200px;
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            background: var(--bg-color);
            color: var(--text-color);
        }

        .search-input {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            background: var(--bg-color);
            color: var(--text-color);
        }

        .search-btn {
            padding: 0.75rem 1.5rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .search-btn:hover {
            opacity: 0.9;
        }

        /* ÊêúÁ¥¢ÂºïÊìéÁΩëÊ†º */
        .engine-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .engine-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 1rem;
            padding: 1.5rem;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .engine-card:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow);
        }

        .engine-logo {
            width: 48px;
            height: 48px;
            margin-bottom: 1rem;
            border-radius: 0.5rem;
        }

        .engine-name {
            font-size: 1.125rem;
            margin-bottom: 0.5rem;
        }

        .engine-description {
            color: var(--text-color);
            opacity: 0.8;
            font-size: 0.875rem;
        }

        /* Ê∑±Ëâ≤Ê®°Âºè */
        [data-theme="dark"] body {
            --bg-color: var(--bg-dark);
            --text-color: var(--text-dark);
            --card-bg: var(--card-dark);
            --primary: var(--primary-dark);
            --border: var(--border-dark);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="control-bar">
            <div class="brand">üîç Search Hub</div>
            <div class="controls">
                <button class="theme-toggle" data-i18n="theme">
                    <span class="theme-icon">üåì</span>
                    <span class="theme-text">Ê∑±Ëâ≤Ê®°Âºè</span>
                </button>
                <button class="lang-toggle" data-i18n="lang">‰∏≠/EN</button>
            </div>
        </div>

        <div class="search-wrapper">
            <div class="search-container">
                <select id="engine-select" class="engine-select"></select>
                <input type="text" class="search-input" id="search-input" placeholder data-i18n="placeholder">
                <button class="search-btn" data-i18n="search">ÊêúÁ¥¢</button>
            </div>
        </div>

        <div class="engine-grid" id="engine-grid"></div>
    </div>

<script>
// ÈÖçÁΩÆÊï∞ÊçÆ
const CONFIG = {
    engines: [
        {
            name: { en: 'Google', zh: 'Ë∞∑Ê≠å' },
            url: 'https://www.google.com/search?q=',
            icon: 'https://www.google.com/favicon.ico',
            desc: {
                en: 'The most popular search engine',
                zh: 'ÂÖ®ÁêÉÊúÄÂèóÊ¨¢ËøéÁöÑÊêúÁ¥¢ÂºïÊìé'
            }
        },
        {
            name: { en: 'Bing', zh: 'ÂøÖÂ∫î' },
            url: 'https://www.bing.com/search?q=',
            icon: 'https://www.bing.com/favicon.ico',
            desc: {
                en: 'Microsoft\'s search engine',
                zh: 'ÂæÆËΩØÊé®Âá∫ÁöÑÊêúÁ¥¢ÂºïÊìé'
            }
        },
        {
            name: { en: 'DuckDuckGo', zh: 'È∏≠È∏≠Ëµ∞' },
            url: 'https://duckduckgo.com/?q=',
            icon: 'https://duckduckgo.com/favicon.ico',
            desc: {
                en: 'Privacy-focused search',
                zh: 'Ê≥®ÈáçÈöêÁßÅ‰øùÊä§ÁöÑÊêúÁ¥¢ÂºïÊìé'
            }
        },
        {
            name: { en: 'Ecosia', zh: 'ÁéØ‰øùÊêúÁ¥¢' },
            url: 'https://www.ecosia.org/search?q=',
            icon: 'https://www.ecosia.org/favicon.ico',
            desc: {
                en: 'Plants trees with searches',
                zh: 'Áî®ÊêúÁ¥¢Êî∂ÂÖ•ÁßçÊ§çÊ†ëÊú®'
            }
        },
        {
            name: { en: 'Startpage', zh: 'ÊòüÈ°µ' },
            url: 'https://www.startpage.com/search?q=',
            icon: 'https://www.startpage.com/favicon.ico',
            desc: {
                en: 'Google results with privacy',
                zh: '‰øùÊä§ÈöêÁßÅÁöÑË∞∑Ê≠åÊêúÁ¥¢ÁªìÊûú'
            }
        },
        {
            name: { en: 'Qwant', zh: 'Qwant' },
            url: 'https://www.qwant.com/?q=',
            icon: 'https://www.qwant.com/favicon.ico',
            desc: {
                en: 'European privacy search',
                zh: 'Ê¨ßÊ¥≤ÈöêÁßÅ‰øùÊä§ÊêúÁ¥¢ÂºïÊìé'
            }
        }
    ],
    i18n: {
        en: {
            placeholder: "Search the web...",
            search: "Search",
            theme: "Dark Mode",
            lang: "EN/‰∏≠Êñá"
        },
        zh: {
            placeholder: "ËæìÂÖ•ÊêúÁ¥¢ÂÜÖÂÆπ...",
            search: "Á´ãÂç≥ÊêúÁ¥¢",
            theme: "Ê∑±Ëâ≤Ê®°Âºè",
            lang: "‰∏≠/EN"
        }
    }
};

class SearchApp {
    constructor() {
        this.currentLang = localStorage.getItem('lang') || 'zh';
        this.darkMode = localStorage.getItem('theme') === 'dark';
        this.init();
    }

    init() {
        this.setupTheme();
        this.initEngineSelect();
        this.initEngineCards();
        this.setupEventListeners();
        this.updateTranslations();
    }

    setupTheme() {
        document.documentElement.setAttribute('data-theme', 
            this.darkMode ? 'dark' : '');
        this.updateThemeButton();
    }

    initEngineSelect() {
        const select = document.getElementById('engine-select');
        CONFIG.engines.forEach(engine => {
            const option = document.createElement('option');
            option.value = engine.url;
            option.textContent = engine.name[this.currentLang];
            select.appendChild(option);
        });
    }

    initEngineCards() {
        const grid = document.getElementById('engine-grid');
        grid.innerHTML = CONFIG.engines.map(engine => `
            <div class="engine-card" data-url="${engine.url}">
                <img src="${engine.icon}" 
                     alt="${engine.name.en}" 
                     class="engine-logo">
                <h3 class="engine-name">${engine.name[this.currentLang]}</h3>
                <p class="engine-description">
                    ${engine.desc[this.currentLang]}
                </p>
            </div>
        `).join('');
        
        document.querySelectorAll('.engine-card').forEach(card => {
            card.addEventListener('click', () => this.searchWithEngine(
                card.dataset.url
            ));
        });
    }

    searchWithEngine(url) {
        const query = document.getElementById('search-input').value.trim();
        if (query) {
            window.open(`${url}${encodeURIComponent(query)}`, '_blank');
        }
    }

    toggleTheme() {
        this.darkMode = !this.darkMode;
        document.documentElement.setAttribute('data-theme', 
            this.darkMode ? 'dark' : '');
        localStorage.setItem('theme', this.darkMode ? 'dark' : 'light');
        this.updateThemeButton();
    }

    updateThemeButton() {
        const themeIcon = document.querySelector('.theme-icon');
        const themeText = document.querySelector('.theme-text');
        themeIcon.textContent = this.darkMode ? 'üåô' : '‚òÄÔ∏è';
        themeText.textContent = CONFIG.i18n[this.currentLang].theme;
    }

    toggleLanguage() {
        this.currentLang = this.currentLang === 'zh' ? 'en' : 'zh';
        localStorage.setItem('lang', this.currentLang);
        this.updateTranslations();
        this.refreshContent();
    }

    updateTranslations() {
        document.querySelectorAll('[data-i18n]').forEach(el => {
            const key = el.getAttribute('data-i18n');
            el.textContent = CONFIG.i18n[this.currentLang][key];
        });
    }

    refreshContent() {
        // Êõ¥Êñ∞ÊêúÁ¥¢ÂºïÊìéÈÄâÊã©Âô®
        const select = document.getElementById('engine-select');
        CONFIG.engines.forEach((engine, index) => {
            select.options[index].text = engine.name[this.currentLang];
        });

        // Êõ¥Êñ∞Âç°ÁâáÂÜÖÂÆπ
        document.querySelectorAll('.engine-card').forEach((card, index) => {
            const engine = CONFIG.engines[index];
            card.querySelector('.engine-name').textContent = 
                engine.name[this.currentLang];
            card.querySelector('.engine-description').textContent = 
                engine.desc[this.currentLang];
        });
    }

    setupEventListeners() {
        document.querySelector('.theme-toggle').addEventListener('click', 
            () => this.toggleTheme());
        document.querySelector('.lang-toggle').addEventListener('click', 
            () => this.toggleLanguage());
        document.querySelector('.search-btn').addEventListener('click', 
            () => this.performSearch());
        document.getElementById('search-input').addEventListener('keypress', 
            e => e.key === 'Enter' && this.performSearch());
    }

    performSearch() {
        const engineUrl = document.getElementById('engine-select').value;
        const query = document.getElementById('search-input').value.trim();
        if (query) {
            window.open(`${engineUrl}${encodeURIComponent(query)}`, '_blank');
        }
    }
}

// ÂàùÂßãÂåñÂ∫îÁî®
new SearchApp();
</script>
</body>
</html>
